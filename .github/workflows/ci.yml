name: CI Metrics Demo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_GATE_URL: https://deployment-gate.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Send pipeline context to Deployment Gate API
        run: |
          echo "Sending pipeline context to Deployment Gate..."
          echo "API URL: $DEPLOYMENT_GATE_URL"

          response=$(curl -s -X POST "$DEPLOYMENT_GATE_URL/predict" \
            -H "Content-Type: application/json" \
            -d '{
             "repo": "'"${GITHUB_REPOSITORY}"'",
              "sha": "'"${GITHUB_SHA}"'",
              "run_id": "'"${GITHUB_RUN_ID}"'",
             "branch": "'"${GITHUB_REF_NAME}"'"
            }')

          echo "API response:"
          echo "$response"

          decision=$(echo "$response" | jq -r '.decision')

          echo "Decision: $decision"

          if [ "$decision" = "BLOCK" ]; then
            echo "❌ Deployment blocked by AI gate"
            exit 1
          fi

          echo "✅ Deployment allowed"
