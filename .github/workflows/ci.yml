name: Deployment Gate CI

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deployment-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Deployment Gate API
        env:
          DEPLOYMENT_GATE_URL: https://deployment-gate.onrender.com
          DEPLOYMENT_GATE_API_KEY: ${{ secrets.DEPLOYMENT_GATE_API_KEY }}
        run: |
          echo "üö¶ Calling Deployment Gate"
          echo "API URL: $DEPLOYMENT_GATE_URL"

          response=$(curl -s -X POST "$DEPLOYMENT_GATE_URL/predict" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $DEPLOYMENT_GATE_API_KEY" \
            -d '{
              "repo": "'"${GITHUB_REPOSITORY}"'",
              "branch": "'"${GITHUB_REF_NAME}"'",
              "run_id": "'"${GITHUB_RUN_ID}"'"
              "sha": "'"${GITHUB_SHA}"'"
            }')

          echo "üì® API Response:"
          echo "$response"

          decision=$(echo "$response" | jq -r '.decision // empty')

          if [ -z "$decision" ]; then
            echo "‚ùå Deployment Gate failed or unauthorized"
            exit 1
          fi

          echo "üß† Decision: $decision"

          if [ "$decision" = "BLOCK" ]; then
            echo "‚ùå Deployment blocked by AI gate"
            exit 1
          fi

          echo "‚úÖ Deployment allowed"
