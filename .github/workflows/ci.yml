
name: CI Metrics Demo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run metrics collector
      run: |
        python scripts/collect_metrics.py

    - name: Show metrics
      run: |
        cat metrics.json
    - name: Send metrics to Deployment Gate API
      run: |
        echo "Sending metrics to Deployment Gate..."

        response=$(curl -s -X POST "https://deployment-gate.onrender.com/evaluate" \
          -H "Content-Type: application/json" \
          -d @metrics.json)
