name: CI Metrics Demo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_GATE_URL: https://deployment-gate.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run metrics collector
        run: |
          python scripts/collect_metrics.py

      - name: Show metrics
        run: |
          echo "Collected metrics:"
          cat metrics.json

      - name: Send metrics to Deployment Gate API
        run: |
          echo "Sending metrics to Deployment Gate..."
          echo "API URL: $DEPLOYMENT_GATE_URL"

          response=$(curl -s -X POST "$DEPLOYMENT_GATE_URL/predict" \
            -H "Content-Type: application/json" \
            -d @metrics.json)

          echo "API response:"
          echo "$response"

          decision=$(echo "$response" | jq -r '.decision')

          echo "Decision: $decision"

          if [ "$decision" = "BLOCK" ]; then
            echo "❌ Deployment blocked by AI gate"
            exit 1
          fi

          echo "✅ Deployment allowed"
